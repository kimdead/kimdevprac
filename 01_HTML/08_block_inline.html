<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>

    <h1>Block and Inline</h1>
    
<body>

    <!-- block force the other to be at the bottom -->
    <p style="border: 2px green solid">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Possimus numquam dicta corporis deleniti quasi eius adipisci, facere ullam porro ea? Debitis, laborum doloribus voluptas consectetur quo repellendus exercitationem modi mollitia.
    </p>

    <p style="border: 2px green solid">
        Lorem 
    </p>


    <!-- inline can be put side by side -->
    <a href="#" style="border: 2px brown solid">A link</a>
    <a href="#" style="border: 2px rebeccapurple solid">B link</a>

</body>
</html>
