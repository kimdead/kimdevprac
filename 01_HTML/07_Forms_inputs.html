<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <form action="process.php">


        <!-- Text -->
        <div>
            <label for="name">Name:</label> <br>
            <input type="text" id="name" name="name">
        </div>

        <br>
        
        <!-- email -->
        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="YourEmail@email.com">
        </div>

        <br>


        <!-- TextArea -->
        <div>
            <label for="message">Message</label><br>
        </div>
        <textarea name="message" id="message" cols="20" rows="5"></textarea>

        <br>
        <br>

        <div>
        <!-- dropdown -->
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other" selected>Other</option>
        </select>
        </div>

        <br>
        <br>

        <div>
        <!-- number -->
        <label for="age">Age:</label><br>
        <!-- emmet shortcut: input:number -->
        <input type="number" name="age" id="age">
        </div>

        <br>
        <br>

        <!-- date -->
        <div>
            <label for="birthdate">Birthdate:</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>

        <br>
        <br>

        <!-- radio button -->
        <div>
        <label for="membership">Membership</label>
        <br>
        <input type="radio" name="membership" id="membership" value="simple">Simple
        <input type="radio" name="membership" id="membership" value="Standard">Standard
        <input type="radio" name="membership" id="membership" value="Premium">Premium
        </div>

        <br>
        <br>

        <!-- checkbox -->
        <div>
            <label for="membership">I like..</label>
            <br>
            <input type="checkbox" name="Likes" id="Likes" value="bike">Bike
            <input type="checkbox" name="Likes" id="Likes" value="Car">Car
            <input type="checkbox" name="Likes" id="Likes" value="Truck">Truck
        </div>

        <br>
        <br>

        <div>
            <input type="submit" value="submit">
            <button type="reset">reset</button>
        </div>

    </form>
</body>
</html>
