<!DOCTYPE html>

    <title>Links and Images</title>
</head>
<body>
    <h1>Links and Images</h1>

    <!-- External link -->
    <a href="http://google.com">Google</a>
    <br>
    <br>
    <!-- External link opening in new tab -->
    <a href="http://google.com" target="_blank">Click for Google in new tab</a>
    <br>
    <br>
    
    <!-- Internal links -->
    <a href="04_typography.html">Typography</a>
    <br>
    <br>


    <!-- Local Image -->
    <img src="./images/Image20230830161827.jpg" alt="Sorry" width="200">
    <br>
    <br>

    <!-- remote image -->
    <img src="http:///source.unsplash.com/200x200/?food" alt="random image from unsplash">
    <br>
    <img src="http:///source.unsplash.com/201x200/?food" alt="random image from unsplash">
    <br>
    <img src="http:///source.unsplash.com/200x201/?food" alt="random image from unsplash">
</body>
</html>
